name: Python application

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install setuptools xarray cdsapi matplotlib

    - name: List directory contents
      run: ls -la App

    - name: Check .cdsapirc content
      run: cat App/.cdsapirc

    - name: Copy .cdsapirc to home directory
      run: cp App/.cdsapirc ~/.cdsapirc

    - name: Test CDS API configuration
      working-directory: App
      run: python test_config.py

    - name: Run the main script
      working-directory: App
      run: python retrieve_data.py
