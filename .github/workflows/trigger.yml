name: Python application

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install setuptools xarray cdsapi matplotlib

    - name: Configure CDS API credentials
      run: |
        echo "url: ${CDS_API_URL}" > ~/.cdsapirc
        echo "key: ${CDS_API_KEY}" >> ~/.cdsapirc

    - name: Run the script
      run: python App/retrieve_data.py
