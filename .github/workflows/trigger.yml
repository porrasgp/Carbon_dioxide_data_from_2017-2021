name: Python application

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install setuptools xarray cdsapi matplotlib boto3 python-dotenv numba netCDF4 scikit-learn
              

    - name: Copy .cdsapirc to home directory
      run: cp App/.cdsapirc ~/.cdsapirc

    - name: retrieve_data.py to S3
      working-directory: App
      run: python retrieve_data.py
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY 
        GITHUB_TOKEN: ${{ secrets.GITHUB }}

    - name: XCO2.py
      working-directory: App
      run: python XCO2.py
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          echo "## Results" > report.md
          cat metrics.txt >> report.md  

    - name: Post CML Comment 
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB }}
      run: |
          TOKEN=$(echo -n $GITHUB_TOKEN)
          cml comment create report.md --token $TOKEN

