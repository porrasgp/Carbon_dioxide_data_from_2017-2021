name: Python application

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install setuptools xarray cdsapi matplotlib

    - name: Check .cdsapirc content
      run: cat ./.cdsapirc

    - name: Run the script
      run: python retrieve_data.py
