name: Retrieve Satellite CO2 Data

on:
  push:
    branches:
      - main

jobs:
  retrieve-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade setuptools
          pip install cdsapi boto3 numpy numba scikit-learn python-dotenv

      - name: Set up environment variables
        env:
          CDS_API_KEY: ${{ secrets.CDS_API_KEY }}
        run: |
          echo "url: https://cds.climate.copernicus.eu/api/v2" > ~/.cdsapirc
          echo "key: ${CDS_API_KEY}" >> ~/.cdsapirc

      - name: Run data retrieval script
        run: python App/retrieve_data.py
