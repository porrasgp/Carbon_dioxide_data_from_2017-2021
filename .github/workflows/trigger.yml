name: Python application

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install setuptools xarray cdsapi matplotlib

    - name: Copy .cdsapirc
      run: cp config/.cdsapirc ~/.cdsapirc

    - name: Run the script
      run: python App/retrieve_data.py
